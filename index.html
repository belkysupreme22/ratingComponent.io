<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="rating-state-container" id="rate">
      <img src="images/icon-star.svg" alt="star-icon" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="num-rating">
        <button class="ratings">1</button>
        <button class="ratings">2</button>
        <button class="ratings">3</button>
        <button class="ratings">4</button>
        <button class="ratings">5</button>
      </div>
      <button id="btn">Submit</button>
    </div>

    <div class="rating-state-container" id="tnx">
      <div class="thanks-img">
        <img src="images/illustration-thank-you.svg" alt="thank-you-state" />
      </div>
      <div class="res-container">
        <p class="rate-res">
          You selected <span id="rate-val"></span> out of 5
        </p>
      </div>
      <h2>Thank you!</h2>
      <p class="thanks-paragraph">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
